<div class="sidebar">
  <div class="sidebar__labs">
    <mat-toolbar class="sidebar__labs-title">
      <span>Labs</span>
    </mat-toolbar>

    <mat-action-list class="sidebar__labs-items">
      <ng-container *ngFor="let lab of labs">
        <mat-list-item
          [activated]="isRouteActive('/lab/' + lab.clientUrl)"
          [matTooltip]="lab.description"
          [routerLink]="['/lab', lab.clientUrl]"
          class="sidebar__nav-item"
          matTooltipPosition="after"
        >
          <mat-icon matListItemIcon>science</mat-icon>
          <span matListItemTitle>{{ lab.name }}</span>
          <span matListItemLine>{{ lab.description }}</span>
        </mat-list-item>
      </ng-container>
    </mat-action-list>
  </div>

  <div class="sidebar__miscellaneous">
    <mat-toolbar class="sidebar__miscellaneous-title">
      <span>Miscellaneous</span>
    </mat-toolbar>

    <mat-action-list class="sidebar__miscellaneous-items">
      <mat-list-item
        [activated]="isRouteActive('/settings')"
        [routerLink]="['/settings']"
        class="sidebar__nav-item"
        matTooltip="Configure the compute node and other settings."
        matTooltipPosition="after"
      >
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle>Settings</span>
        <span matListItemLine>Configure the compute node and other settings.</span>
      </mat-list-item>

      <mat-list-item
        [activated]="isRouteActive('/about')"
        [routerLink]="['/about']"
        class="sidebar__nav-item"
        matTooltip="Learn more about the project."
        matTooltipPosition="after"
      >
        <mat-icon matListItemIcon>info</mat-icon>
        <span matListItemTitle>About</span>
        <span matListItemLine>Learn more about the project.</span>
      </mat-list-item>
    </mat-action-list>
  </div>
</div>
