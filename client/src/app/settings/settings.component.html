<div class="settings">
  <div class="settings__header">
    <h1 class="settings__header-title">Settings</h1>
    <p class="settings__header-description">Configure the compute node and other settings.</p>
  </div>

  <div class="settings__content">
    <mat-card class="settings__content-item">
      <mat-card-header>
        <mat-card-title> Compute Node API URL </mat-card-title>
        <mat-card-subtitle> Configure the compute node API URL. </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>Compute Node API URL</mat-label>
          <input
            [formControl]="apiUrlFormControl"
            matInput
            placeholder="Example: http://localhost:8000/api"
            type="url"
          />
          <mat-error *ngIf="apiUrlFormControl.hasError('required')">This field is required.</mat-error>
          <mat-error *ngIf="apiUrlFormControl.hasError('pattern')">Please enter a valid URL.</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions *ngIf="apiUrlValueChanged">
        <button
          (click)="resetApiUrl()"
          mat-stroked-button
        >
          Cancel
        </button>
        <button
          (click)="setApiUrl()"
          [disabled]="apiUrlFormControl.invalid"
          color="primary"
          mat-flat-button
        >
          Save
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
